          #   - "-c"
          #   - iex --cookie $(echo $ERLANG_COOKIE) --name $(echo k8_cluster@$(echo $POD_IP)) -S mix

          # iex --cookie $(echo $ERLANG_COOKIE) --name $(echo k8_cluster@$(echo $POD_IP)) -S mix

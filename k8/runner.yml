kind: Deployment
apiVersion: apps/v1
metadata:
  name: runner
  namespace: default
spec:
  replicas: 1

  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: discoverer
      containers:
        - name: myapp
          image: elix-cluster
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: "256Mi"
              cpu: "300m"
          tty: true
          stdin: true
          # ports:
          #   - containerPort: <Port>
          env:
            - name: ERLANG_COOKIE
              value: "release_secret"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          command: ["bash"]
